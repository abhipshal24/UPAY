<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <script>
      // This script configures Tailwind to use your custom logo colors
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              upay: {
                blue: '#1e3a8a',  // A deep blue from the logo
                orange: '#f97316', // A vibrant orange from the logo
                light: '#e0e7ff', // A light accent color
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col">
        <header class="bg-upay-blue shadow-md">
            <div class="container mx-auto px-6 py-3 flex items-center">
                <img src="https://upay.org.in/wp-content/uploads/2022/10/UPAY-NGO-LOGO-2022-e1666699295790.png" alt="UPAY Logo" class="h-12 mr-4 bg-white p-1 rounded-md">
                <h1 class="text-2xl font-bold text-white">UPAY Dashboard</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-6">
            <nav class="mb-6">
                <button class="bg-upay-orange text-white font-semibold py-2 px-6 rounded-md shadow-sm hover:bg-orange-600 transition duration-300 mr-2">General Report</button>
                <button class="bg-white text-gray-700 font-semibold py-2 px-6 rounded-md shadow-sm hover:bg-gray-200 transition duration-300 mr-2">Partnerships & Finance</button>
                <button class="bg-white text-gray-700 font-semibold py-2 px-6 rounded-md shadow-sm hover:bg-gray-200 transition duration-300">Initiatives</button>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Operational Areas</h2>
                    <div id="map"></div>
                </div>

                <div class="flex flex-col gap-6">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-semibold text-gray-500">Volunteers Engaged (Q1)</h3>
                        <p class="text-4xl font-bold text-upay-blue mt-2">1,250</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-semibold text-gray-500">Students Benefitted (Q2)</h3>
                        <p class="text-4xl font-bold text-upay-blue mt-2">8,500+</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                         <h3 class="font-semibold text-gray-500 mb-2">Funding Sources (Q3)</h3>
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-semibold text-gray-500 mb-2">Program Reach (Q4)</h3>
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
